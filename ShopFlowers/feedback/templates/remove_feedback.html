{% extends "base.html" %}
{% load static %}
{% block head_title %}
    <link rel="stylesheet" href="{% static 'css/feedback_style.css' %}" />
    <title>Удалить отзыв</title>
{% endblock head_title %}

{% block base_content %}

<section>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Вы уверены, что хотите удалить {{ object }}?</p>
        <button type="submit">Сохранить</button>
</form>

</section>
