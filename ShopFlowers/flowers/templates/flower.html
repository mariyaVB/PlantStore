{% extends "base.html" %}
{% load static %}
{% block head_title %}
    <link rel="stylesheet" href="{% static 'css/flower_style.css' %}" />
    <title>{{ flower.title }}</title>
{% endblock head_title %}

{% block base_content %}
<div class="back">
    <a href="{% url 'flowers' %}"><p>&larr; Назад</p></a>
</div>

<section class="flower-list">
    <div class="flower-img">
        <img src="{{ flower.image.url }}">
    </div>

    <div class="flower-text">
        <p>{{ flower.title }}</p>
        <p>от {{ flower.price }}₽</p>
    </div>

    <p>{{ flower.text }}</p>
</section>



{% endblock base_content %}
